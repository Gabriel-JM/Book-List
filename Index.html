<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/ff72ac0d30.js"></script>
    <title>My Book List</title>
</head>
<body>
    <div id="main">
        <h1><i class="fas fa-book-open blue"></i> My<span class="blue">Book</span>List</h1>

        <section id="main-section">
            <form id="book-form">
                <label>Title<input type="text" id="title" class="input-block"></label>

                <label>Author<input type="text" id="author" class="input-block"></label>

                <label>ISBN#<input type="number" id="isbn" class="input-block"></label>

                <button id="add-book-btn" class="btn-submit">Add Book</button>
            </form>

            <div class="div-search">
                <input type="search" id="search-input" placeholder="Search...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h3 modal-title></h3>
            </div>
            <form class="modal-form">
                <label>Title
                    <input type="text" name="title">
                </label>

                <label>Author
                    <input type="text" name="author">
                </label>

                <label>ISBN#
                    <input type="number" name="isbn">
                </label>
            </form>
            <div class="modal-actions">
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="JavaScript/UI.js"></script>
    <script src="JavaScript/Store.js"></script>
    <script src="JavaScript/main.js"></script>
</body>
</html>
