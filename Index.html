<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="shortcut icon" href="Images/book.ico">
    <title>My Book List</title>
</head>
<body>
    <div id="main">
        <h1><img src="Images/blue-book-logo.png" /> My<span class="blue">Book</span>List</h1>

        <section>
            <div class="div-actions">
                <button id="add-book-btn" class="btn-add" title="Add a new Book">Add Book</button>
                <input type="search" search-input placeholder="Search for a book...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>

            <div class="pagination-container">
                <div class="pagination">
                    <button previous-page title="Previous page">&#xab;</button>
                    <span current-page></span>
                    <button next-page title="Next page">&#xbb;</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h3 modal-title></h3>
            </div>
            <form class="modal-form">
                <label class="title">Title
                    <input type="text" name="title" maxlength="80" autocomplete="off">
                </label>

                <label class="author">Author
                    <input type="text" name="author" maxlength="80" autocomplete="off">
                </label>

                <label class="isbn">ISBN#
                    <input type="text" name="isbn" maxlength="20" autocomplete="off">
                </label>
                
                <div class="modal-actions">
                    <button class="save">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="JavaScript/Store.js"></script>
    <script src="JavaScript/UI.js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
